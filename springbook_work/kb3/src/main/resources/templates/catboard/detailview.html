<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Cat Board</title>
</head>
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<th:block layout:fragment="content">
    <div class="container">
        <h1>Cat Board 👉 Detail View</h1>
<!--        thymeleaf
                $ 모델에 있는 거 가지고 옴
                @ 경로 지정
                * 객체 안에 있는 변수 가져올 때
                # 함수 사용할 때
                -->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${detailByIdx.idx}">No.</td>
                <td th:text="${detailByIdx.title}">제목</td>
                <td th:text="${detailByIdx.content}">내용</td>
                <td th:text="${detailByIdx.name}">작성자</td>
                <td>작성일</td>
            </tr>
            </tbody>
        </table>

<!--            <label>제목</label>-->
<!--                <div th:text="${detailByIdx.title}"></div>-->

<!--            <label>내용</label>-->
<!--            <div th:text="${detailByIdx.content}"></div>-->

    </div>
</th:block>
</html>
