<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Cat Board</title>
</head>
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<th:block layout:fragment="content">
    <div class="container">
        <h1>Cat Board 👉 Update Form</h1>

        <div class="d-flex justify-content-end">
            <a th:href="@{/CatBoard}">목록으로</a>
        </div>

        <form method="post" th:action="@{/CatBoard/UpdateForm}" th:object="${catBoardDto}">
            <input type="hidden" th:field="*{idx}">
            <label>제목</label>
            <input type="text" name="title"
                   class="form-control mb-3"
                   th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')}? 'is-invalid' "
            />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목 에러 메시지 반환 (true일 때 div 나옴)
            </div>
            <label>내용</label>
            <textarea name="content" class="form-control mb-3"
                      th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')}? 'is-invalid' "></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                내용 에러 메시지 반환
            </div>
            <input type="submit"
                   class="btn btn-primary" value="저장"/>
        </form>
    </div>
</th:block>
</html>
